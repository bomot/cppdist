<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nehtovy Specialista</title>
    <link rel="stylesheet" href="styles/0_index_resets.css" />
    <link rel="stylesheet" href="styles/0.1_index_global.css" />
    <link rel="stylesheet" href="styles/0.2_index_nav-butt.css" />
    <link rel="stylesheet" href="styles/0.3_index_section-card.css" />
    <link rel="stylesheet" href="styles/0.4_index_section-image.css" />
    <link rel="stylesheet" href="styles/1_index_header.css" />
    <link rel="stylesheet" href="styles/1.1_index_nav.css" />
    <link rel="stylesheet" href="styles/2_index_main.css" />
    <link rel="stylesheet" href="styles/2.1_index_section.css" />
    <link rel="stylesheet" href="styles/3_index_footer.css" />
    <link rel="stylesheet" href="styles/3.1_index_nav.css" />
    <link rel="stylesheet" href="styles/10_aliceblue.css" />
    <link rel="stylesheet" href="styles/12_index_welcome-card.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="nav-butt" id="services" href="#">Služby</a>
        <a class="nav-butt" id="products" href="#">Produkty</a>
      </nav>
    </header>

    <main>
      <section>
        <div class="section-card">
          <div class="welcome-card">
            <div id="logo">
              <span class="aliceblue" id="bystrova">BYSTROVÁ</span>
              <span class="aliceblue" id="neht-spec">NEHTOVÝ SPECIALISTA</span>
            </div>
            <div id="services-list">
              <span class="aliceblue">manikúra</span>
              <span class="aliceblue">modeláž</span>
              <span class="aliceblue">pedikúra</span>
            </div>
            <div id="options-list">
              <span class="aliceblue">Wi-Fi</span>
              <span class="aliceblue">horký nápoj</span>
              <span class="aliceblue">WC</span>
            </div>
            <div id="gallery">
              <span class="aliceblue">GALERIE</span>
              <span class="aliceblue">&gt;</span>
              <span class="aliceblue">&gt;</span>
              <span class="aliceblue">&gt;</span>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="section-image">
          <img
            src="images/00_working-place-mani.webp"
            alt="working-place-mani"
          />
        </div>
      </section>

      <section>
        <div class="section-image">
          <img
            src="images/01_working-place-table.webp"
            alt="working-place-table"
          />
        </div>
      </section>

      <section>
        <div class="section-image">
          <img
            src="images/02_working-place-pedi.webp"
            alt="working-place-pedi"
          />
        </div>
      </section>
    </main>

    <footer>
      <nav>
        <a class="nav-butt" id="about" href="#">O mně</a>
        <a class="nav-butt" id="contacts" href="#">Kontakty</a>
      </nav>
    </footer>
  </body>
</html>
